<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Clicker Mini App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #counter {
            font-size: 2em;
            margin: 20px 0;
        }
        button {
            font-size: 1em;
            padding: 10px 20px;
            border: none;
            background-color: #0088cc;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px 0;
        }
        button:hover {
            background-color: #005f99;
        }
        .upgrade {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }
        .upgrade button {
            flex: 1;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Telegram Clicker Mini App</h1>
        <div id="counter">0</div>
        <button onclick="incrementCounter()">Click me!</button>
        <div class="upgrade">
            <span>Upgrade 1 (Cost: 10)</span>
            <button onclick="buyUpgrade(1)">Buy</button>
        </div>
        <div class="upgrade">
            <span>Upgrade 2 (Cost: 50)</span>
            <button onclick="buyUpgrade(2)">Buy</button>
        </div>
        <div class="upgrade">
            <span>Upgrade 3 (Cost: 100)</span>
            <button onclick="buyUpgrade(3)">Buy</button>
        </div>
    </div>

    <script>
        let count = localStorage.getItem('count') ? parseInt(localStorage.getItem('count')) : 0;
        let clickValue = 1;
        let upgrades = [
            { cost: 10, multiplier: 2 },
            { cost: 50, multiplier: 5 },
            { cost: 100, multiplier: 10 }
        ];

        document.getElementById('counter').innerText = count;

        function incrementCounter() {
            count += clickValue;
            document.getElementById('counter').innerText = count;
            localStorage.setItem('count', count);
        }

        function buyUpgrade(upgradeIndex) {
            const upgrade = upgrades[upgradeIndex - 1];
            if (count >= upgrade.cost) {
                count -= upgrade.cost;
                clickValue *= upgrade.multiplier;
                document.getElementById('counter').innerText = count;
                localStorage.setItem('count', count);
                upgrades[upgradeIndex - 1].cost *= 2; // Double the cost of the upgrade after purchase
                document.querySelectorAll('.upgrade span')[upgradeIndex - 1].innerText = `Upgrade ${upgradeIndex} (Cost: ${upgrade.cost})`;
                alert(`Upgrade ${upgradeIndex} purchased! Click value is now ${clickValue}.`);
            } else {
                alert('Not enough clicks to buy this upgrade!');
            }
        }
    </script>
</body>
</html>
