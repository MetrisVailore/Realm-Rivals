<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Clicker Mini App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
        }
        #counter {
            font-size: 2.5em;
            margin: 20px 0;
        }
        .clickable-coin {
            display: inline-block;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .clickable-coin:hover {
            transform: scale(1.1);
        }
        .clickable-coin:active {
            animation: bounce 0.2s;
        }
        @keyframes bounce {
            0% { transform: scale(1.1); }
            50% { transform: scale(0.9); }
            100% { transform: scale(1.0); }
        }
        .clickable-coin img {
            width: 100px;
            height: 100px;
        }
        button {
            font-size: 1em;
            padding: 10px 20px;
            border: none;
            background-color: #0088cc;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px 0;
        }
        button:hover {
            background-color: #005f99;
        }
        .upgrade-section {
            margin-top: 20px;
        }
        .upgrade {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }
        .upgrade button {
            flex: 1;
            margin-left: 10px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #ffd700;
            padding: 10px;
            border-radius: 8px;
        }
        .header .coin {
            display: flex;
            align-items: center;
        }
        .header .coin img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        .header .trophy {
            display: flex;
            align-items: center;
        }
        .header .trophy img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        .header .progress {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        .header .progress img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        .progress img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        .progress-bar {
            width: 100%;
            background-color: #ddd;
            border-radius: 8px;
            overflow: hidden;
            margin-top: 10px;
        }
        .progress-bar-inner {
            height: 20px;
            background-color: #0088cc;
            width: 0;
        }
        .footer {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .footer button {
            border: 10px;
            background: none;
            cursor: pointer;
        }
        .footer img {
            width: 30px;
            height: 30px;
            display: block;
            margin: 0 auto 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="coin">
                <img src="Bitcoin.png" alt="coin">
                <div id="counter">0</div>
            </div>
            <div class="trophy">
                <img src="Trophy.png" alt="trophy">
                <div>Gold</div>
            </div>
        </div>
        <div class="clickable-coin" ontouchstart="incrementCounter()" onclick="incrementCounter()">
            <img src="Bitcoin.png" alt="coin">
        </div>
        <!--
        <div class="upgrade-section">
            <h2>Upgrades</h2>
            <div class="upgrade">
                <span>Upgrade 1 (Cost: 10)</span>
                <button onclick="buyUpgrade(1)">Buy</button>
            </div>
            <div class="upgrade">
                <span>Upgrade 2 (Cost: 50)</span>
                <button onclick="buyUpgrade(2)">Buy</button>
            </div>
            <div class="upgrade">
                <span>Upgrade 3 (Cost: 100)</span>
                <button onclick="buyUpgrade(3)">Buy</button>
            </div>
        </div>
        -->
        <div class="progress">
            <img src="Energy.png" alt="energy">
            <div id="energy">3500</div> / 6500
        </div>
        <div class="progress-bar">
            <div class="progress-bar-inner" id="progress-bar-inner" style="width: 100%;"></div>
        </div>
        <div class="footer">
            <button onclick="location.href='frens.html'">
                <img src="https://static.thenounproject.com/png/3439875-200.png" alt="Frens">
                <div>Frens</div>
            </button>
            <button onclick="location.href='earn.html'">
                <img src="https://www.shareicon.net/data/512x512/2015/11/24/677037_save_512x512.png" alt="Earn">
                <div>Earn</div>
            </button>
            <button onclick="location.href='boosts.html'">
                <img src="https://static.vecteezy.com/system/resources/thumbnails/015/117/377/small/thunder-power-icon-in-black-and-white-lightning-signs-illustration-png.png" alt="Boosts">
                <div>Boosts</div>
            </button>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        Telegram.WebApp.ready();

        let count = localStorage.getItem('count') ? parseInt(localStorage.getItem('count')) : 0;
        let clickValue = 1;
        let energy = 6500;
        const maxEnergy = 6500;
        const energyCostPerClick = 100;
        let upgrades = [
            { cost: 10, multiplier: 2 },
            { cost: 50, multiplier: 5 },
            { cost: 100, multiplier: 10 }
        ];

        document.getElementById('counter').innerText = count;
        document.getElementById('energy').innerText = energy;
        document.getElementById('progress-bar-inner').style.width = `${(energy / maxEnergy) * 100}%`;

        function incrementCounter() {
            if (energy >= energyCostPerClick) {
                count += clickValue;
                energy -= energyCostPerClick;
                document.getElementById('counter').innerText = count;
                document.getElementById('energy').innerText = energy;
                document.getElementById('progress-bar-inner').style.width = `${(energy / maxEnergy) * 100}%`;
                localStorage.setItem('count', count);
                Telegram.WebApp.MainButton.setText(`Counter: ${count}`);
                Telegram.WebApp.MainButton.show();
            } else {
                alert('Not enough energy to click!');
            }
        }

        function buyUpgrade(upgradeIndex) {
            const upgrade = upgrades[upgradeIndex - 1];
            if (count >= upgrade.cost) {
                count -= upgrade.cost;
                clickValue *= upgrade.multiplier;
                document.getElementById('counter').innerText = count;
                localStorage.setItem('count', count);
                upgrades[upgradeIndex - 1].cost *= 2; // Double the cost of the upgrade after purchase
                document.querySelectorAll('.upgrade span')[upgradeIndex - 1].innerText = `Upgrade ${upgradeIndex} (Cost: ${upgrade.cost})`;
                alert(`Upgrade ${upgradeIndex} purchased! Click value is now ${clickValue}.`);
            } else {
                alert('Not enough clicks to buy this upgrade!');
            }
        }
    </script>
</body>
</html>
